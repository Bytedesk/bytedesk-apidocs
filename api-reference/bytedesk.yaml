    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # ========================= AI / Chat Completions Schemas =========================
    ChatCompletionRequest:
      type: object
      required:
        - model
        - messages
      properties:
        model:
          type: string
          description: 要使用的模型 ID
          example: "bytedesk-ai"
        messages:
          type: array
          description: 对话消息列表
          items:
            $ref: '#/components/schemas/ChatMessage'
          minItems: 1
        temperature:
          type: number
          description: 控制输出的随机性，取值范围 0-2
          minimum: 0
          maximum: 2
          default: 1
          example: 0.7
        top_p:
          type: number
          description: 使用核采样，模型考虑 top_p 概率质量的标记
          minimum: 0
          maximum: 1
          default: 1
        max_tokens:
          type: integer
          description: 生成的最大 token 数量
          minimum: 1
          example: 500
        stream:
          type: boolean
          description: 是否启用流式响应（SSE）
          default: false
        n:
          type: integer
          description: 为每个输入生成多少个完成选项
          minimum: 1
          maximum: 128
          default: 1
        stop:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
              maxItems: 4
          description: 最多 4 个停止序列
        presence_penalty:
          type: number
          description: -2.0 到 2.0 之间，正值惩罚已出现的 token
          minimum: -2
          maximum: 2
          default: 0
        frequency_penalty:
          type: number
          description: -2.0 到 2.0 之间，正值根据频率惩罚 token
          minimum: -2
          maximum: 2
          default: 0
        logit_bias:
          type: object
          description: 修改指定 token 出现的可能性
          additionalProperties:
            type: number
        user:
          type: string
          description: 代表最终用户的唯一标识符
          example: "user-123"
    
    ChatMessage:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
          description: 消息角色
          enum: [system, user, assistant]
          example: "user"
        content:
          type: string
          description: 消息内容
          example: "解释一下什么是人工智能？"
        name:
          type: string
          description: 消息发送者的名称（可选）
    
    ChatCompletionResponse:
      type: object
      required:
        - id
        - object
        - created
        - model
        - choices
      properties:
        id:
          type: string
          description: 聊天完成的唯一标识符
          example: "chatcmpl-abc123"
        object:
          type: string
          description: 对象类型
          enum: [chat.completion]
          example: "chat.completion"
        created:
          type: integer
          description: 创建时间戳（Unix 时间）
          example: 1677652288
        model:
          type: string
          description: 使用的模型
          example: "bytedesk-ai"
        choices:
          type: array
          description: 生成的聊天完成选项列表
          items:
            $ref: '#/components/schemas/ChatCompletionChoice'
        usage:
          $ref: '#/components/schemas/ChatCompletionUsage'
        system_fingerprint:
          type: string
          description: 系统指纹
    
    ChatCompletionChoice:
      type: object
      required:
        - index
        - message
        - finish_reason
      properties:
        index:
          type: integer
          description: 选项的索引
          example: 0
        message:
          $ref: '#/components/schemas/ChatMessage'
        finish_reason:
          type: string
          description: 完成原因
          enum: [stop, length, content_filter, null]
          example: "stop"
    
    ChatCompletionUsage:
      type: object
      required:
        - prompt_tokens
        - completion_tokens
        - total_tokens
      properties:
        prompt_tokens:
          type: integer
          description: 提示消息使用的 token 数
          example: 25
        completion_tokens:
          type: integer
          description: 生成完成使用的 token 数
          example: 156
        total_tokens:
          type: integer
          description: 总 token 数
          example: 181
    
    ChatCompletionChunk:
      type: object
      description: 流式响应块
      required:
        - id
        - object
        - created
        - model
        - choices
      properties:
        id:
          type: string
          description: 聊天完成块的唯一标识符
          example: "chatcmpl-abc123"
        object:
          type: string
          description: 对象类型
          enum: [chat.completion.chunk]
          example: "chat.completion.chunk"
        created:
