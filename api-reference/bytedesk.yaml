paths:
  /chat/completions:
    post:
      tags: [ai]
      summary: 创建 AI 聊天完成（OpenAI 兼容）
      description: |
        完全兼容 OpenAI Chat Completions API 格式的接口。
        支持流式和非流式响应，可直接使用 OpenAI SDK 或任何兼容客户端调用。
      operationId: createChatCompletion
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCompletionRequest'
            examples:
              basic:
                summary: 基础对话示例
                value:
                  model: "bytedesk-ai"
                  messages:
                    - role: "system"
                      content: "你是一个有帮助的助手。"
                    - role: "user"
                      content: "解释一下什么是人工智能？"
                  temperature: 0.7
                  max_tokens: 500
              stream:
                summary: 流式响应示例
                value:
                  model: "bytedesk-ai"
                  messages:
                    - role: "user"
                      content: "写一首关于AI的短诗"
                  stream: true
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ChatCompletionResponse'
                  - $ref: '#/components/schemas/ChatCompletionError'
              examples:
                success:
                  summary: 非流式成功响应
                  value:
                    id: "chatcmpl-abc123"
                    object: "chat.completion"
                    created: 1677652288
                    model: "bytedesk-ai"
                    choices:
                      - index: 0
                        message:
                          role: "assistant"
                          content: "人工智能（AI）是计算机科学的一个分支..."
                        finish_reason: "stop"
                    usage:
                      prompt_tokens: 25
                      completion_tokens: 156
                      total_tokens: 181
                error:
                  summary: 错误响应
                  value:
                    error:
                      message: "No chat model available"
                      type: "service_unavailable"
                      param: null
                      code: null
            text/event-stream:
              schema:
                type: string
                description: 流式响应，通过 Server-Sent Events (SSE) 返回
              example: |
                data: {"id":"chatcmpl-abc123","object":"chat.completion.chunk","created":1677652288,"model":"bytedesk-ai","choices":[{"index":0,"delta":{"role":"assistant","content":""},"finish_reason":null}]}
                
                data: {"id":"chatcmpl-abc123","object":"chat.completion.chunk","created":1677652288,"model":"bytedesk-ai","choices":[{"index":0,"delta":{"content":"人工"},"finish_reason":null}]}
                
                data: [DONE]
        '400':
          description: 请求参数无效
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletionError'
        '401':
          description: 未授权或 Token 无效
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletionError'
  /auth/login:
    get:
